    <script>
    var galleryThumbs = document.querySelector('.gallery-thumbs');
    var swiperSlideList = galleryThumbs.querySelectorAll('.swiper-slide');
    var galleryTop = new Swiper('.gallery-top', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 0,
        autoplay: 3000,
        loop: true,
        onSlideChangeEnd: function(swiper){
            console.log(swiper.activeIndex);
            $(swiperSlideList).removeClass('active');
            $(swiperSlideList[swiper.activeIndex - 1]).addClass('active');
            if (swiper.activeIndex == 5) {
                $(swiperSlideList[0]).addClass('active');
            }
        }    
    });
    galleryTop.params.control = galleryThumbs;
    	for(var i = 0;i<swiperSlideList.length;i++){
		swiperSlideList[i].index = i;
		swiperSlideList[i].onclick = function(){
            $('.swiper-slide').removeClass('active');
			galleryTop.slideTo(this.index + 1,1000,false)
			$(this).addClass('active');
		}
	}
    </script>
